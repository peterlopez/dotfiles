# mouse
set -g mouse on
set -g mouse-resize-pane on

# history
set-option -g history-limit 5000

# remap prefix to ` (backtick)
unbind C-b
set-option -g prefix `
bind ` send-prefix

# toggle window
bind Space last-window

# switch panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind -r S-h resize-pane -L 15
bind -r S-j resize-pane -D 15
bind -r S-k resize-pane -U 15
bind -r S-l resize-pane -R 15

# split panes with \ and -
bind \\ split-window -h
bind - split-window -v
unbind '"'
unbind %

# use current path for new windows
bind c new-window -c "#{pane_current_path}"

# index of windows and panes start at 1
set -g base-index 1
setw -g pane-base-index 1
